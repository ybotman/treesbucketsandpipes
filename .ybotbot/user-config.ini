; ========================================
; YbotBot User Configuration File
; ========================================
; This file contains your personal settings and custom file paths
; that will be included in your YbotBot builds.
;
; To add custom files: Simply add the full path to any field below
; Run 'ybot setup' to select which files to include in your builds
; ========================================

[User Info]
; Your name - used by the AI agent for personalized interactions
usersName = 'Toby'

; Your default git branch (e.g., main, master, develop)
usersDefaultBranch = ''


[Build YbotBot with]
; ========================================
; Control which YBOTBOT- prefixed files to include in the build
; Set to 'true' to include, 'false' to exclude
; ========================================
YBOTBOT-TEAM-DYNAMICS = true
YBOTBOT-COMMANDS = true
YBOTBOT-ROLES = true
YBOTBOT-HANDOFFS = true
YBOTBOT-SUCCESS-CRITERIA = true
YBOTBOT-TRACKING = true
YBOTBOT-ACTIONS-SETS = true
YBOTBOT-CONFIG-ASSISTANCE = true
YBOTBOT-CONFIGURATONS-AVAILIBLE = true
CLAUDE-AGENTS = true

[User Appends to Ybotbot]
; ========================================
; Custom playbook files that extend YbotBot's default behavior
; These files will be appended to the guild playbook (CLAUDE.md)
; Leave empty if you're using the defaults
; ========================================

; Custom commands to add to the AI agent's vocabulary
userCommands = ''

; Custom roles for specialized AI behaviors
userRoles = ''

; Custom handoff patterns between roles
userHandoffs = ''

; Path where modified versions of default files are stored
modifiedPath = './modified'


[Development Tools]
; ========================================
; Documentation for your development tools and processes
; These help the AI agent understand your project's setup
; ========================================

; Unit testing setup and guidelines
userUnitTesting = ''

; End-to-end testing documentation
userE2ETesting = ''

; CI/CD pipeline configuration
userCICD = ''

; Environment configurations (dev, staging, prod)
userEnvironments = ''


[Application Playbooks]
; ========================================
; Application-specific documentation
; You can add as many files as you want (use full paths)
; YbotBot will use the variable name as the section header
; in the final application playbook (.ybotbot/applicationPlaybook.md)
;
; Example custom entries:
; projectArchitecture = './docs/architecture.md'
; apiDocumentation = './docs/api-guide.md'
; deploymentGuide = './docs/deployment.md'
; ========================================

; Application description document
applicationDescription = ''

; Project goals and roadmap
applicationGoals = ''


[JIRA]
; ========================================
; JIRA Integration Configuration
; Currently only MCP (Model Context Protocol) is supported
; CLI and API integrations are planned for future releases
; ========================================

; Integration method: 'MCP', 'API', or 'CLI' (only MCP currently works)
jira-method = 'MCP'

; Your Atlassian Cloud URL (e.g., https://yourcompany.atlassian.net)
jira-url = "https://hdtsllc.atlassian.net"

; JIRA project key (e.g., PROJ, ABC)
jira-project_key = "TBaP"

; ===== Reserved for future API integration =====
jira-api-key = ''
jira-email = ''

; Alternate project keys (comma-separated)
jira-alternate-keys = ""


[GitHub]
; ========================================
; GitHub/Git Integration Configuration
; Includes Git workflow strategies and branching guidelines
; ========================================

; Enable GitHub integration (true/false)
github-enabled = 'true'


[Testing Frameworks]
; ========================================
; Configuration for specific testing tools
; Reserved for future use
; ========================================

; ===== Cypress Configuration =====
; cypress-config = ''

; ===== Jest Configuration =====
; jest-config = ''

; ===== Playwright Configuration =====
; playwright-config = ''


[Metadata]
; ========================================
; System-generated metadata
; Do not edit manually
; ========================================
configured_at = "2025-09-13T16:32:52.827Z"
ybot_version = "0.0.0"